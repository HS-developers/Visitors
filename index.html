<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تطبيق الزوار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(120deg, #a8edea, #fed6e3 70%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-card {
      max-width: 430px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px #0002;
      padding: 38px 32px 30px;
    }
    .main-card h1 {
      font-size: 1.9rem;
      margin-bottom: 30px;
      color: #007bff;
      letter-spacing: 1px;
    }
    .btn-lg {
      font-size: 1.2rem;
      padding: 14px 0;
      border-radius: 12px;
    }
    .logo-img {
      display: block;
      margin: 0 auto 24px auto;
      height: 110px;
      width: 110px;
      object-fit: contain;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="main-card text-center">
    <img class="logo-img" src="kenz.jpg" alt="شعار كمبوند كنز">
    <h1>مرحباً بك في تطبيق زوار<br>كمبوند كنز</h1>
    <p class="mb-4 text-muted">اختر نوع الدخول:</p>
    <div class="d-grid gap-3">
      <a href="owner-auth.html" class="btn btn-primary btn-lg">صفحة المالك</a>
      <a href="security-auth.html" class="btn btn-outline-secondary btn-lg">صفحة الأمن</a>
    </div>
  </div>
</body>
</html>
